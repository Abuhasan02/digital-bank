<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <div id="login-area">
        <h2 class="text-center headline">Welcome To Digital Bank</h2>
        <div class="input-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="titleDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="titleWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$<span id="titleBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-area">
                    <h2>Deposit</h2>
                    <input id="inputDeposit" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="deposit-Btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-area">
                    <h2>Withdraw</h2>
                    <input id="inputWithdraw" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="withdraw-Btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

        });

        // Deposit button event handler
        const depositBtn = document.getElementById('deposit-Btn');
        depositBtn.addEventListener('click',function(){

            const depositAmount = getInputNumber('inputDeposit');

            updateSpanText('titleDeposit',depositAmount);
            updateSpanText('titleBalance',depositAmount);
            document.getElementById('inputDeposit').value = "";
           
        });
        // Withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-Btn');
        withdrawBtn.addEventListener('click',function(){
        
            const withdrawAmount = getInputNumber('inputWithdraw');
        
            updateSpanText('titleWithdraw',withdrawAmount);
           updateSpanText('titleBalance',-1 * withdrawAmount);

            document.getElementById('inputWithdraw').value = "";
        });

        function getInputNumber(id){
            const input_withdraw = document.getElementById(id).value;
            let withdrawAmount = parseFloat(input_withdraw);
            return withdrawAmount;
        }

        function updateSpanText(id,depositAmount){
            const balanceUpdate = document.getElementById(id).innerText;
            const balanceAmount = parseFloat(balanceUpdate);
            const totalBalance = balanceAmount + depositAmount;
            document.getElementById(id).innerText = totalBalance;
        }
    
    </script>
</body>
</html>
